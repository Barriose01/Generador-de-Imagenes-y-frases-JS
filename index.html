<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generador de memes, chistes, frases y acertijos</title>
</head>
<body>
    <main id="contenido">
        <h1>Output</h1>
        <article id="imagenes">
            <p>Memes aleatorios</p>
        </article>
        <article id="chistes">
            <p>Chistes aleatorios</p>
        </article>
        <article id="frases">
            <p>Frases aleatorias</p>
        </article>
        <article id="acertijos">
            <p>Acertijos aleatorios</p>
        </article>
    </main>
    
    <aside>
        <section>
            <div id="lineaVertical"></div>
            <h1>Acciones</h1>
            <button id="btnImagenes">Mostrar memes</button><br>
            <button id="btnChistes">Mostrar chistes</button><br>
            <button id="btnFrases">Mostrar frases</button><br>
            <button id="btnAcertijos">Mostrar acertijos</button><br>
            <a id="respuestaAcertijo">Respuesta del acertijo</a>
        </section>
    </aside>
    <footer>&copy Eddie Casanas 2023</footer>
    
    <script src="index.js"></script>
    
</body>
</html>
